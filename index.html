<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>side-bar</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="sidebar">
    <div class="logo-content">
      <div class="logo">
        <i class='bx bxl-c-plus-plus'></i>
        <div class="logo-name">CodeingLab</div>
      </div>
      <i class='bx bx-menu' id='btn'></i>
    </div>
    <ul class="nav__list">
      <li>
        <i class='bx bx-search'></i>
        <input type="text" placeholder="Search...">
        <span class="tooltip">Search</span>
      </li>
      <li>
        <a href="#">
          <i class='bx bx-grid-alt'></i>
          <span class="links__name">Dashboard</span>
        </a>
        <span class="tooltip">Dashboard</span>
      </li>
      <li>
        <a href="#">
          <i class='bx bx-user'></i>
          <span class="links__name">User</span>
        </a>
        <span class="tooltip">User</span>
      </li>
      <li>
        <a href="#">
          <i class='bx bx-chat'></i>
          <span class="links__name">messages</span>
        </a>
        <span class="tooltip">messages</span>
      </li>
      <li>
        <a href="#">
          <i class='bx bx-pie-chart-alt-2'></i>
          <span class="links__name">pie</span>
        </a>
        <span class="tooltip">Pie</span>
      </li>
      <li>
        <a href="#">
          <i class='bx bx-folder'></i>
          <span class="links__name">File Manager</span>
          <i class='bx bxs-chevron-down arrow'></i>
          <ul class="sub-menu">
            <li>
              <a href="#">folder 1</a>
              <a href="#">folder 2</a>
              <a href="#">folder 3</a>
            </li>
          </ul>
        </a>

        <span class="tooltip">File Manager</span>
      </li>
    </ul>
    <div class="profile-content">
      <div class="profile">
        <div class="profile-details">
          <div class="name__job">
            <div class="name">isaiah</div>
            <div class="job">programmer</div>
          </div>
        </div>
        <i class="bx bx-log-out" id='log__out'></i>
      </div>
    </div>
  </div>
  <div class="home-content">
    <div class="text">home content</div>
  </div>
  <script src="index.js"></script>
</body>

</html>
